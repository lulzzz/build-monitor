<mat-card  [ngClass]="getStatusClass()" class="mat-elevation-z4">
  <mat-card-header>
    <button class="status-icon" mat-mini-fab mat-card-avatar mat-button [ngSwitch]="buildInfo.status" (click)="openBuildPage()">
      <mat-icon *ngSwitchCase="buildStatus.Failed">clear</mat-icon>
      <mat-icon *ngSwitchCase="buildStatus.Success">check</mat-icon>
    </button>
    <mat-card-title>{{buildInfo.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
   {{buildInfo.projectName}}
   {{buildInfo.startedBy}}
  </mat-card-content>
</mat-card>
