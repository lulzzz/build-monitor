<div *ngIf="(monitorItems$ | async)?.description let description">
  {{description}}
</div>
<div *ngIf="(monitorItems$ | async)?.screens; let screens">
  <div *ngFor="let item of screens " [ngSwitch]="item.type">
    <app-build-monitor class="monitor" [screen]="item" *ngSwitchCase="monitorType.BuildInfo"></app-build-monitor>
    <div *ngSwitchDefault>Monitor {{item.id}} has not supported type {{item.type}}</div>
  </div>
</div>
