<mat-card>
  <mat-card-content>
    <mat-table [dataSource]="profiles$" class="mat-elevation-z4">

      <ng-container matColumnDef="name">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="public">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Public </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element.public}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="view(element.name)" >
            <mat-icon>open_in_new</mat-icon>
          </button>
          <button mat-icon-button (click)="edit(element.name)" >
            <mat-icon>edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-card-actions align="end">
      <button mat-fab color="primary" aria-label="Add new profile" (click)="addProfile()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-actions>

  </mat-card-content>
</mat-card>
